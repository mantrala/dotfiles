- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf:
      force: true
      path: config/tmux.conf
    ~/.vimrc:
      force: true
      path: config/vimrc
    ~/.zshrc:
      force: true
      path: config/zshrc
    ~/.vim:
      create: true
      force: true
      path: config/vim
    ~/.git_template: 
      create: true
      path: git/git_template
    ~/.gitconfig: config/gitconfig

- shell:
  - [Installing submodules]
