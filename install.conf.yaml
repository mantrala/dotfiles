- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
  - command: mkdir -p ~/Developer/software
    stdout: true
    stderr: true
  - command: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
    stdout: true
    stderr: true
  - command: sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
    stdout: true
    stderr: true
  - command: brew install rbenv ruby-build the_silver_searcher fzf highlight postgresql@15 git rg ctags nvim
    stdout: true
    stderr: true
  - command: brew install zsh-autosuggestions docker docker-compose tmux
    stdout: true
    stderr: true
  - command: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
    stdout: true
    stderr: true
  - command: curl -fLo ~/.vim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
    stdout: true
    stderr: true
  - command: brew install --cask brave-browser visual-studio-code sublime-text slack chromedriver postman postico iterm2 sublime-merge karabiner-elements
    stdout: true
    stderr: true
  - command: (brew --prefix)/opt/fzf/install && rbenv rehash
    stdout: true
    stderr: true


- link:
    ~/.dotfiles: ''
    ~/.tmux.conf:
      force: true
      path: config/tmux.conf
    ~/.vimrc:
      force: true
      path: config/vimrc
    ~/.zshrc:
      force: true
      path: config/zshrc
    ~/.vim:
      create: true
      force: true
      path: config/vim
    ~/.git_template: 
      create: true
      path: git/git_template
    ~/.gitconfig: config/gitconfig
    ~/.config/nvim/init.vim:
      create: true
      force: true
      path: config/init.vim
      
