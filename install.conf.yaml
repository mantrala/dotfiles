- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
  - command: mkdir -p ~/Developer/software
    stdout: true
    stderr: true
  - command: /usr/bin/ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"
    stdout: true
    stderr: true
  - command: brew install rbenv ruby-build the_silver_searcher fzf postgresql10.5 git nvim
    stdout: true
    stderr: true
  - command: brew cask install brave-browser atom sublime-text sublime-text chromedriver slack postman postico tmux iterm2
    stdout: true
    stderr: true
  - command: (brew --prefix)/opt/fzf/install && rbenv rehash && 
    stdout: true
    stderr: true


- link:
    ~/.dotfiles: ''
    ~/.tmux.conf:
      force: true
      path: config/tmux.conf
    ~/.vimrc:
      force: true
      path: config/vimrc
    ~/.zshrc:
      force: true
      path: config/zshrc
    ~/.vim:
      create: true
      force: true
      path: config/vim
    ~/.git_template: 
      create: true
      path: git/git_template
    ~/.gitconfig: config/gitconfig
